{% extends 'starter.html' %}
{% load static %}
{% block css %}
 <link rel="stylesheet" href="{% static 'lukMsg/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css' %}">
{% endblock css %}
{% block treeview %}
    <li class="active treeview menu-open">
        <a href="#"><i class="fa fa-calendar"></i> <span>矿机管理</span>
            <span class="pull-right-container">
                <i class="fa fa-angle-left pull-right"></i>
              </span>
        </a>
        <ul class="treeview-menu">
            <li class="active"><a href="{% url "lukservice" %}"><i class="fa fa-calendar-check-o"></i>程序监控</a></li>
            <li><a href="{% url "luksensor" %}"><i class="fa fa-calendar-check-o"></i>温度监控</a></li>
        </ul>
    </li>
{% endblock treeview %}
{% block content %}
    <div id="toolbar" class="btn-group">
        <button type="button" class="btn btn-primary" id="reset_luk" >
            <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
            重启矿机
        </button>
        <button id="off_luk" type="button" class="btn btn-danger">
            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
            关闭矿机
        </button>
        <button id="reset_service" type="button" class="btn btn-primary">
            <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
            重启程序
        </button>
        <button id="off_service" type="button" class="btn btn-danger">
            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
            程序关闭
        </button>
    </div>
    <table id="luk_service" class="table table-hover" width="95%" align="center" style=" word-break:break-all;"></table>
{% endblock %}
{% block script %}
    <script src="{% static 'lukMsg/scripts/lukservice.js' %}"></script>
{% endblock %}
