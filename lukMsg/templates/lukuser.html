{% extends 'starter.html' %}
{% load static %}
{% block content %}
    <div id="toolbar" class="btn-group">
        <button type="button" class="btn btn-primary" name="create_group" id="create_user" data-toggle="modal" data-target="#myModal">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>创建矿池用户
        </button>
        <button id="user_update" type="button" class="btn btn-primary">
            <span class="glyphicon glyphicon-transfer" aria-hidden="true"></span>更改矿池用户
        </button>
    </div>
    <table id="luk_user" class="table table-hover" width="95%" align="center" style=" word-break:break-all;"></table>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">新增</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="txt_name">矿池用户名称</label>
                        <input type="text" name="txt_statu" class="form-control" id="user_name"
                               placeholder="user_name">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="user_close" class="btn btn-default" data-dismiss="modal"><span
                            class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭
                    </button>
                    <button type="button" id="user_submit" class="btn btn-primary"><span
                            class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存
                    </button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block script %}
<script src="{% static 'lukMsg/scripts/lukuser.js'%}"></script>
    <script>
        $("#lukuser_link").addClass("active");
    </script>
{% endblock script %}
